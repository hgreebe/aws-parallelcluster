Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket_name }}
  Imds:
    Secured: {{ imds_secured }}
  # {% if dcv_enabled %}
  # Dcv:
  #   Enabled: True
  # {% endif %}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    # queue with different quotes for custom bootstrap script
    - Name: bootstrap-scripts-args
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Iam:
        S3Access:
          - BucketName: {{ bucket_name }}
    # queue with a failing post install script
    - Name: broken-post-install
      CustomActions:
        OnNodeConfigured:
          Script: s3://{{ bucket_name }}/failing_post_install.sh
      ComputeResources:
        - Name: compute-i1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Iam:
        S3Access:
          - BucketName: {{ bucket_name }}
            EnableWriteAccess: False
Monitoring:
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14